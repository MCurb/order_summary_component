<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-pattern">
      <!--Order Summary Card container-->
      <div class="card">
        <img src="images/illustration-hero.svg" height="auto" width="275px" />

        <!--Order Summary (only text) container-->
        <div class="card-info">
          <h2>Order Summary</h2>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!--Plan information div inside Order Summary-->
          <div class="plan">
            <img src="images/icon-music.svg" width="34px" height="auto" />
            <!--Div to separate svg music icon from plan information text-->
            <div class="plan-text">
              <div>
                <span class="plan-type">Annual Plan</span>
                <span class="plan-price">$59.99/year</span>
              </div>

              <a href="https://www.spotify.com/us/premium/#plans">Change</a>
            </div>
          </div>
          <!--Buttons-->
          <button class="payment-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
    </div>
    <!--FOOTER-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marcos Curbeco</a>.
    </div>
  </body>
</html>
